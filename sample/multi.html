<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale=1.0, maximum-scale=1">
	<title>Carousel</title>
  <script type="text/javascript" src="../src/carousel.js"></script>
  
  <style>
    .slide{
      width:800px;
      max-width:100%;
      height:240px;
      margin:10px auto;
      border:1px solid black;
    }
    /* .slide > *{
      display:inline-block;
      width:100px;
      height:100%;
    } */
  </style>
</head>
<body>
  
<div class="slide slide-1">
  <div style="background-color:orange;color:white;">1</div>
  <div style="background-color:blue;color:white;">2</div>
  <div style="background-color:green;color:white;">3</div>
  <div style="background-color:red;color:white;">4</div>
  <div style="background-color:purple;color:white;">5</div>
  <div style="background-color:black;color:white;">6</div>
  <div style="background-color:gray;color:white;">7</div>
</div>

<div class="slide slide-2">
  <div style="background-color:orange;color:white;">8</div>
  <div style="background-color:blue;color:white;">9</div>
  <div style="background-color:green;color:white;">10</div>
  <div style="background-color:red;color:white;">11</div>
  <div style="background-color:purple;color:white;">12</div>
  <div style="background-color:black;color:white;">13</div>
  <div style="background-color:gray;color:white;">14</div>
</div>

<div class="slide slide-3">
  <div style="background-color:orange;color:white;">15</div>
  <div style="background-color:blue;color:white;">16</div>

</div>


  <script>
    new $$carousel({
      target              : ".slide",
      moveCount           : 30,
      dragTranslationRate : 0.3,
      dragInertiaSpeed    : 10,
      autoScroll          : false,
      autoScrollTime      : 3000,
      panelWidthRate      : "34%",
      panelMargin         : 10,
      buttons             : true,
      page_point          : true,
      loop                : true,
      panel_align         : "left",
      vertical_scroll_stop : false,
      html                : ""
    });
  </script>

</body>
</html>
